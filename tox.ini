# Run tox -e regenerate to regenerate testing files
# Needs SMARTSHEET_TOKEN env var

[pytest]
addopts = -p no:django
env =
    TZ = UTC


[tox]
envlist = py312, coverage
isolated_build = True


[testenv]
recreate = true
deps =
    coverage[toml]
    pytest
    pytest-env
    mock
    redis
    testtools
    smartsheet-python-sdk
passenv = SMARTSHEET_TOKEN
commands =
    coverage run -m pytest {posargs}


[testenv:coverage]
deps =
    coverage[toml]
depends = py312
commands =
    coverage report -m

    
[testenv:regenerate]
recreate = true
setenv   =
    REGENERATE = true
commands =
    pytest


[coverage:run]
branch = true

[coverage:report]
omit = 
    .tox/*
